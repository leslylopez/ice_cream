<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= 1.0, initial-scale=1.0">
    <title>Ice Cream Shop</title>
<!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section>
        <!-- This is the form that collects the data about the car rental -->
        <form id="theIceCreamForm">
            <div class="mb-3">
                <label for="numScoops">Number of Scoops:</label>
                <input id="numScoops" name="numScoops" type="number" required>
            </div>
            <div class="mb-3">
                <input type="radio" name="coneOrCup" id="coneOrCup" value="cone" checked>
                <label for="coneOrCup">Cone</label>
                <input type="radio" name="coneOrCup" id="coneOrCup" value="cup">
                <label for="coneOrCup">Cup</label>
            </div>
            <section class="my-3 w-50" d-none id="toppings">
                <h4>Toppings</h4>
                <div class="border border-bottom-0 border-dark">
                    <input id="sprinkles" name="sprinkles" type="checkbox">
                    <label for="sprinkles">Sprinkles ($.50)</label>
                    <input id="whippedCream" name="whippedCream" type="checkbox">
                    <label for="whippedCream">Whipped Cream ($.25)</label>
                </div>
                <div class="border border-top-0 border-dark">
                    <input id="hotFudge" name="hotFudge" type="checkbox">
                    <label for="hotFudge">Hot Fudge ($1.25)</label>
                    <input id="cherry" name="cherry" type="checkbox">
                    <label for="cherry">Cherry ($0.25)</label>
                </div>
            </section>
            <button>Submit Order</button>
        </form>

        <!-- Div that will hold the output of the rental car estimator -->
        <div class="mt-3" id="results"></div>
    </section>

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="scripts/index.js"></script>
</body>
</html>
